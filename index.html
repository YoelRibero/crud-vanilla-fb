<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase CRUD</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/pulse/bootstrap.min.css">
</head>
<body>
  
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form action="" id="task-form">
              <div class="form-group">
                <input type="text" id="task-title" class="form-control" placeholder="Task Title" autofocus>
              </div>
              <div class="form-group">
                <textarea rows="3" id="task-description" class="form-control" placeholder="Task Description"></textarea>
              </div>
              <button class="btn btn-primary" id="btn-task-form">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6" id="tasks-container"></div>
    </div>
  </div>
  

  <!-- The core Firebase JS SDK is always required and must be listed first -->

      https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="index.js"></script>

</body>
</html>
